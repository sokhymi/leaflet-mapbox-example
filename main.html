<!doctype html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Coastal Eutrophication by Country</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 400px;
        width: 600px;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 1920px; height: 1080px"></div>
    <script>
      const map = L.map("map").setView(
        [55.664529467749844, 15.443214355033456],
        3,
      );

      const tiles = L.tileLayer(
        "https://api.mapbox.com/styles/v1/mapbox/navigation-night-v1/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic29raHltZXJhIiwiYSI6ImNtajhpZm03OTAwazkzaXIzb2NjMWpzeTYifQ.rXpcYv8_7Fx9aNhyWEN6SA",
        {
          maxZoom: 19,
          attribution: '&copy; <a href="https://mapbox.com">Mapbox</a>',
        },
      ).addTo(map);

      function getColor(d) {
        return d > 1000
          ? "#800026"
          : d > 500
            ? "#BD0026"
            : d > 200
              ? "#E31A1C"
              : d > 100
                ? "#FC4E2A"
                : d > 50
                  ? "#FD8D3C"
                  : d > 20
                    ? "#FEB24C"
                    : d > 10
                      ? "#FED976"
                      : "#FFEDA0";
      }

      function style(feature) {
        return {
          fillColor: getColor(feature.properties.Amount),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7,
        };
      }

      async function loadData() {
        try {
          const response = await fetch("eutrophication.geojson");
          const geojsonData = await response.json();

          const geoLayer = L.geoJSON(geojsonData, {
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.Amount) {
                layer.bindPopup(feature.properties.Amount);
              }
            },
            style: style,
          }).addTo(map);
        } catch (error) {
          console.error("Error loading the GeoJSON file:", error);
        }
      }

      loadData();
    </script>
  </body>
</html>
